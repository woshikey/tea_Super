<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="shortcut icon" href="/images/zuipin.ico">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <!-- header b-->
    <div class="header">
        <div class="center">
            <h1 class="fl">
                <a href="/index.html">醉品茶城</a>
            </h1>
            <div class="fr">
                已有账号？<a href="/html/login.html">请登录</a>
            </div>
        </div>
    </div>
    <!-- header e-->
    <!-- content b-->
    <div class="content_box center">
        <div class="content">
            <p class="p_title">注册即送<span>500</span>醉品茶城积分</p>
            <form>
                <input type="text" placeholder="手机号码" class="inp len" id="phone">
                <input type="password" placeholder="数字和字母组成6-16位密码"  class="inp len" id="paw">
                <input type="password" placeholder="再次输入密码"  class="inp len" >
                <div class="check_pic clear" >
                    <input type="text" placeholder="图片验证码" class="check len" id="pic">
                    <img src="" alt="">
                </div>
                <div class="duanxin_pic clear">
                    <input type="text" placeholder="短信验证码" class="check len" >
                    <span class="fr">获取验证码</span>
                </div>
                <p class="hint"></p>
                <input type="submit" value="立即注册" id="zhuCe">
            </form>
            <p class="xieYi">
                点击“立即注册”，即表示您同意并愿意遵守醉品<a href="javascript:void(0)">用户协议</a>和<a href="javascript:void(0)">隐私政策</a> 
            </p>
        </div>
    </div>
    <!-- content e-->
    <!-- foot b-->
    <p class="foot center">Copyright 2010 - 2018 醉品茶城 厦门醉品春秋网络科技有限公司</p>
    <!-- foot e-->
    <script src="/libs/require.js" data-main='/js/register.js'></script>
</body>
</html>
